<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter App</title>
    <link rel="stylesheet" href="speechtotext.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="primary">
        <div class="container-fluid">
          <a class="navbar-brand fw-semibold text-white" href="#">Converter App</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse nav justify-content-end"
            id="navbarNavAltMarkup"
          >
            <ul class="nav nav-underline">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#"
                  >Why Converter App?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <br><br>

        <div class="file_container">        
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bolder"
              >Select Your File:
            </label>
            <form action="/upload" method="post" enctype="multipart/form-data">
              <input
                type="file"
                class="form-control border-black border-1"
                id="exampleFormControlInput1"
                placeholder="Select Your File"
              />
              <br />
              <input class="btn btn-primary" type="submit" value="Upload" />
            </form>
          </div>
        </div>  
      

        <div class="text_container">
          <div class="mb-3">
            <label
              for="exampleFormControlTextarea1"
              class="form-label fw-bolder"
              >Enter Text :
            </label>
            <textarea
              class="form-control border-black border-1"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
            <br />
            <input class="btn btn-primary" type="submit" value="Submit" />
          </div>
        </div>
    </main>

  </body>
</html>
